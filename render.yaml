services:
  # Backend Service
  - type: web
    name: ebank-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_DOMAINS
        sync: false

  # Frontend Service
  - type: web
    name: ebank-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd Frontend && npm install && npm run build
    staticPublishPath: ./Frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
